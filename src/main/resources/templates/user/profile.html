<div class="container" th:object="${bindingModel}">
  <div class="row">
    <div class="col my-3">
      <div class="card">
        <div class="card-body">
          <div class="e-profile">
            <div class="row">
              <div class="col-12 col-sm-auto mb-3">
                <div class="mx-auto" style="width: 140px;">
                  <img th:src="*{profilePictureUrl}" alt="profile picture">
                </div>
              </div>
              <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                <div class="text-center text-sm-left mb-2 mb-sm-0">
                  <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap" th:text="*{username}"></h4>
                  <p class="mb-0" th:text="*{email}"></p>
                  <p class="mb-0" th:text="*{country}"></p>
                  <small>Last seen
                    <time class="timeago" th:datetime="*{lastDateLogin}"></time>
                  </small>
                  <div class="text-muted"><small
                          th:text="'Joined ' + ${#temporals.format(bindingModel.registrationDate, 'dd-MM-yyyy')}"></small>
                  </div>
                </div>
                <div class="text-center text-sm-right" sec:authorize="hasRole('ROLE_ADMIN')">
                  <th:block th:each="authority: *{authorities}">
                        <span class="badge badge-info"
                              th:text="${#strings.substringAfter(authority.getAuthority(), 'ROLE_')}"></span>
                  </th:block>
                </div>
              </div>
            </div>
            <div class="tab-content pt-3">
              <div class="tab-pane active">
                <div class="row">
                  <div class="col">
                    <div class="row mb-3">
                      <div class="col-lg-4 col-sm-12">
                        <div>Full Name: <p th:text="*{fullName}"></p></div>
                      </div>
                      <div class="col-lg-4 col-sm-12">
                        <div>Username: <p th:text="*{username}"></p></div>
                      </div>
                      <div class="col-lg-4 col-sm-12">
                        <div>Email: <p th:text="*{email}"></p></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 mb-3">
                        <div>About Me: <p class="text-break" th:text="*{aboutMe}"></p></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
