<th:block th:fragment>
  <div class="col-lg-4">
    <div class="blog_right_sidebar">
      <aside class="single_sidebar_widget search_widget">
        <form th:action="@{/blog/search}" action="GET">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="keyword" placeholder='Search Keyword'>
            </div>
          </div>
          <button class="button rounded-0 primary-bg text-white w-100 btn_1" type="submit">Search</button>
        </form>
      </aside>

      <aside class="single_sidebar_widget post_category_widget">
        <h4 class="widget_title">Top Categories</h4>
        <ul class="list cat-list">
        </ul>
      </aside>

      <aside class="single_sidebar_widget popular_post_widget">
        <h3 class="widget_title">Most Liked Posts</h3>
        <div id="popular_posts"></div>
      </aside>

      <aside class="single_sidebar_widget instagram_feeds">
        <h4 class="widget_title">Gallery Feeds</h4>
        <ul class="instagram_row flex-wrap">
        </ul>
      </aside>

      <aside class="single_sidebar_widget newsletter_widget">
        <h4 class="widget_title">Newsletter</h4>
        <form action="#">
          <div class="form-group">
            <input type="email" class="form-control" placeholder='Enter email' required>
          </div>
          <button class="button rounded-0 primary-bg text-white w-100 btn_1" type="submit">Subscribe</button>
        </form>
      </aside>
    </div>
  </div>
</th:block>
