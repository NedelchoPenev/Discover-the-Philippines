<th:block>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-filter">
        <div class="row">
          <div class="col-sm-3">
            <div class="show-entries">
              <span>Show</span>
              <select class="form-control" onchange="location = this.value;">
                <option th:selected="${page.getSize() == 5}"
                        th:value="@{/admin/edit-categories/(page=0,size=5)}">5
                </option>
                <option th:selected="${page.getSize() == 10}"
                        th:value="@{/admin/edit-categories/(page=0,size=10)}">10
                </option>
                <option th:selected="${page.getSize() == 15}"
                        th:value="@{/admin/edit-categories/(page=0,size=15)}">15
                </option>
                <option th:selected="${page.getSize() == 20}"
                        th:value="@{/admin/edit-categories/(page=0,size=20)}">20
                </option>
              </select>
              <span>categories</span>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover text-center">
        <thead>
        <tr class="row">
          <th class="col-md-4">#</th>
          <th class="col-md-4">Name</th>
          <th class="col-md-4">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category, iter : ${categories}">
          <tr class="row align-items-center">
            <td class="col-md-4" th:text="${iter.index + 1}"></td>
            <td class="col-md-4" th:text="${category.name}"></td>
            <td class="col-md-4">
              <a th:href="@{/admin/edit-category/{id} (id=${category.id})}" data-toggle="tooltip"
                 class="settings" title=""
                 data-original-title="Edit">
                <i class="material-icons">edit</i></a>
              <a th:href="@{/admin/edit-category/delete/{id} (id=${category.id})}"
                 class="delete delBtn" title="" data-toggle="tooltip" data-original-title="Delete">
                <i class="material-icons">highlight_off</i></a>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
      <div class="clearfix">
        <ul class="pagination justify-content-center">
          <li class="page-item mx-1">
            <a th:class="${page.hasPrevious()} ? 'page-link' : 'page-link disabled'"
               th:href="${page.hasPrevious()}
            ? @{/admin/edit-categories/(page=${page.previousPageable().getPageNumber()},size=${page.getSize()})}
            :'#'">Previous</a>
          </li>
          <th:block th:each="iter : ${#numbers.sequence(1, page.getTotalPages())}">
            <li class="page-item mx-1">
              <a th:class="${page.getNumber() != iter - 1} ? 'page-link' : 'page-link disabled'"
                 th:href="${page.getNumber() != iter - 1} ? @{/admin/edit-categories/(page=${iter - 1},size=${page.getSize()})}: '#'"
                 th:text="${iter}">
              </a>
            </li>
          </th:block>
          <li class="page-item mx-1">
            <a th:class="${page.hasNext()} ? 'page-link' : 'page-link disabled'"
               th:href="${page.hasNext()}
            ? @{/admin/edit-categories/(page=${page.nextPageable().getPageNumber()},size=${page.getSize()})}
            : '#'">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <th:block th:include="~{fragments/delete-modal}"></th:block>
</th:block>
