<th:block th:fragment>
  <div class="modal fade" id="signUpModal" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content wrap-login100">
        <form class="login100-form" th:action="@{/users/register}" th:object="${bindingModel}" th:method="post">
                        <span class="login100-form-title pb-3">
                            Sign Up
                        </span>
          <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
            <input class="input100" type="email" name="email"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                   th:value="*{email}" autocomplete="email" required>
            <span class="focus-input100" data-placeholder="Email"></span>
            <th:block th:if="${#fields.hasErrors('email')}">
              <small class="text-danger sign-in-error" th:errors="*{email}"></small>
            </th:block>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter Username">
            <input class="input100" type="text" name="username"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                   th:value="*{username}" autocomplete="username" required>
            <span class="focus-input100" data-placeholder="Username"></span>
            <th:block th:if="${#fields.hasErrors('username')}">
              <small class="text-danger sign-in-error" th:errors="*{username}"></small>
            </th:block>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="fas fa-eye"></i>
                            </span>
            <input class="input100" type="password" name="password"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                   autocomplete="new-password" required>
            <span class="focus-input100" data-placeholder="Password"></span>
            <th:block th:if="${#fields.hasErrors('password')}">
              <small class="text-danger sign-in-error" th:errors="*{password}"></small>
            </th:block>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Confirm password">
                            <span class="btn-show-pass">
                                <i class="fas fa-eye"></i>
                            </span>
            <input class="input100" type="password" name="confirmPassword"
                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                   autocomplete="new-password" required>
            <span class="focus-input100" data-placeholder="Confirm Password"></span>
            <th:block th:if="${#fields.hasErrors('password')}">
              <small class="text-danger sign-in-error" th:errors="*{password}"></small>
            </th:block>
          </div>

          <div class="wrap-input100">
            <input class="input100" type="text" name="country" th:value="*{country}" id="country_selector">
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn">
                Sing Up
              </button>
            </div>
          </div>
          <div class="text-center mt-3">
                            <span class="txt1">
                                Already registered?
                            </span>

            <a class="txt2" href="#loginModal" data-toggle="modal" data-dismiss="modal">
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</th:block>
