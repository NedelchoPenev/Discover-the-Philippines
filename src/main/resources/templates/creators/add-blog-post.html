<th:block th:fragment>
	<div class="container">
		<h2 class="mb-4 mt-4 text-center">Spread a new Blog Post!</h2>
		<form th:action="@{/creators/blog-post}" method="POST" th:object="${bindingModel}">
			<div class="mt-3 w-50 mx-auto">
				<h3>Title</h3>
				<input type="text" class="form-control" name="blogPostTitle" placeholder="Enter Title...">
			</div>
			<div class="mt-3 w-50 mx-auto">
				<h3>
					Header Image
				</h3>
				<input type="file" id="add-blog-image" name="imageUrl">
			</div>
			<div class="mt-3 w-50 mx-auto">
				<h3>Select Categories</h3>
				<select multiple="" class="form-control" id="add-categories" name="categories">
					<option selected="" disabled="">--- Select Categories ---</option>
				</select>
			</div>
			<div class="mt-3">
				<h3 class="text-center">
					Write the blog text
				</h3>
				<textarea id="summernote" name="editordata"></textarea>
			</div>
			<div class="m-5 text-center">
				<button type="submit" class="button">Spread!</button>
			</div>
		</form>
	</div>
	<script>
		fetch('/categories/fetch')
			.then((response) => response.json())
			.then((json) => {
				json.forEach((category) => $('#add-categories')
					.append(`<option value="${category.id}">${category.name}</option>`));
			})
			.catch((err) => console.log(err));
	</script>
</th:block>
