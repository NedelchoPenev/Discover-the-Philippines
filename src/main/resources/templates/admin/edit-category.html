<div class="container">
  <h2 class="mb-4 mt-4 text-center">Edit Category!</h2>
  <form th:action="@{/admin/edit-category/{id} (id=*{id})}" method="POST" th:object="${category}">
    <div class="mt-3 w-50 mx-auto">
      <h3>Name</h3>
      <input type="text" class="form-control" name="name" th:value="*{name}"
             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
             placeholder="Change Name..." required>
      <th:block th:if="${#fields.hasErrors('name')}">
        <small class="text-danger" th:errors="*{name}"></small>
      </th:block>
    </div>
    <div class="m-5 text-center">
      <button type="submit" class="button">Edit</button>
    </div>
  </form>
</div>
